<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="style.css" media="all">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
		<title>Frontend Mentor | Order summary card</title>

	</head>
	<body>
		<main class="card">
			<img class="card__image" src="images/illustration-hero.svg" alt="Picture of a person listening to music">
			<h1 class="card__title"> Order Summary </h1>
			<p class="card__description">
			You can now listen to millions of songs, audiobooks, and podcasts on any 
			device anywhere you like!
			</p>

			<section class="card-info">
				<img class="card-info__icon" src="images/icon-music.svg" alt="Music icon">
				<div class="card-info__details">
					<h2 class="card-info__title"> Annual Plan </h2>
					<p class="card-info__price"> $59.99/year </p>
				</div>
				<a class="card-info__link" href="#"> Change </a>
			</section>


			<button class="card__button card__button_pay"> Proceed to Payment </button>
			<button class="card__button card__button_cancel"> Cancel Order </button>
		</main>

	</body>
</html>
